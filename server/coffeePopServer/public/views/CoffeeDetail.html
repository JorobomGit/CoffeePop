<div class="row">
    <div class="col-xs-12 col-sm-3">
        <img src="{{::model.poster_url}}" class="img_responsive">
    </div>
    <div class="col-xs-12 col-sm-9">
        <h2>{{ model.name }}'s Coffee Shop</h2>
        <p>{{ model.name }}</p>
        <p>{{ model.address }}</p>
        <p>{{ model.number }}</p>
        <p>{{ model.email }}</p>
        <p>{{ model.rating }}</p>
        <p>{{ model.views }}</p>
        <p>{{ model.added }}</p>
        <p>{{ model.url_img }}</p>
    </div>
</div>
