<div class="row animated fadeIn">
    <div class="col-xs-12 col-sm-9">
        <h2>{{ model.name }}'s Account</h2>
        <p>Name: {{ model.name }}</p>
        <p>Email: {{ model.email }}</p>
        <p>Favorites: {{ model.favorites }}</p>
        <p>Number: {{ model.number }}</p>
    </div>
    <div class="col-xs-12 col-sm-3" style="width: 300px;">
        <img src="{{ model.avatar}}" class="img_responsive" style="max-height: 100%;
  max-width: 100%;">
    </div>
</div>
